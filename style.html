<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Strain by Style</title>
    <style media="screen"></style>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class = topClass>
      <h2>The Perfect Strain</h2>
      <p>Don't be lost when finding your perfect strain!</p>
    </div>
    <div id="race-of-strain">
      <div>
        <form>
          <div>
            <input type="radio" id="indica" name="race" />
            <label for="indica">Indica</label>
          </div>
          <div>
            <input type="radio" id="sativa" name="race" />
            <label for="sativa">Sativa</label>
          </div>
          <div>
            <input type="radio" id="hybrid" name="race" />
            <label for="hybrid">Hybrid</label>
          </div>
          </div>
        </div>
        <div class="style-of-strain">
        </div>
        <div class="strain-style-container">
          <div class="strain-style">
          </div>
        </div>
        <div class="style-strain-buttons">
          <div>
          <button type="button" id="find-strain" name="find-strain">Find Strain!</button>
          </div>
        </form>
        </div>
      </div>
    </div>
    <footer>
      <p>&copy; 2018 The Perfect Strain</p>
    </footer>
    <script type="text/javascript" src="./script/style.js"></script>
  </body>
</html>
