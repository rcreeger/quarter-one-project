<!DOCTYPE html>

  <body>
    <div class = topClass>
      <h2>The Perfect Strain</h2>
      <p>Don't be lost when finding your perfect strain!</p>
    </div>
    <div class="formName">
      <div id= 'effects'>
        <form>
          <legend>Choose what effect you are looking for:</legend>
            <div>
              <input type="checkbox" id="relaxed" name="relax" value="relaxed" />
              <label for="realxed">Relaxed</label>
            </div>
            <div>
              <input type="checkbox" id="happy" name="happy" value="happy" />
              <label for="happy">Happy</label>
            </div>
            <div>
              <input type="checkbox" id="hungry" name="hungry" value="hungry" />
              <label for="hungry">Hungry</label>
            </div>
            <div>
              <input type="checkbox" id="sleepy" name="sleepy" value="sleepy" />
              <label for="sleepy">Sleepy</label>
            </div>
            <div>
              <input type="checkbox" id="creative" name="creative" value="creative" />
              <label for="creative">Creative</label>
            </div>
            <div>
              <input type="checkbox" id="pain" name="pain" value="pain" />
              <label for="pain">Pain Free</label>
            </div>
        </form>
          </div>
        </div>
        <div class="effect-of-strain">
        </div>
        <div class="strain-effect-container">
          <div class="strain-effect">
          </div>
        </div>
        <div class="effect-strain-buttons">
          <div>
          <button type="button" id="find-strain" name="find-strain">Find Strain!</button>
          </div>
        </div>
      </div>
    </div>
